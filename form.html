<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="parsley.js"></script>
<script type="text/javascript" src="form_validator.js"></script>
<link rel="stylesheet" type="text/css" href="parsley-demo.css">

<div class="validation-errors"></div>

<h1>Enter at least one phone.</h1>
<form data-parsley-validate data-parsley-ui-enabled="false">
  <label>Home</label>
  <input name="home" id="home" type="text"  data-parsley-phone="/[0-9]{10}/">
  <br><br>
  <label>Mobile</label>
  <input name="mobile" id="mobile" type="text"  data-parsley-phone="/[0-9]{10}/">
  <br><br>
  <input type="submit">
</form>
